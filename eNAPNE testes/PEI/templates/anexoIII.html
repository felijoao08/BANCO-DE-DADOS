<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexo III</title>
    <link rel="stylesheet" href="anexoIII.css">
</head>
<body>
    <header>
        <h3>ANEXO III<br>REGISTRO DO ACOMPANHAMENTO DO PEI E PARECER DA EQUIPE</h3>
        <img src="imagens/ink.png" alt="img-napne" height="200px">
    </header>
    <main>
        <div class="anexoIII">
            <form action="">
                <fieldset class="REGISTRODOACOMPANHAMENTODOPEIEPARECERDAEQUIPE">
                    <div>
                        <label for="DAEDAEEpei">Descrever avanços do/a estudante durante o acompanhamento de elaboração e execução do PEI.</label>  
                        <textarea type="text" name="DAEDAEEpei" id="DAEDAEEpei"></textarea>
                    </div>
                    <div>
                        <label for="PEM">PARECER DA EQUIPE MULTIPROFISSIONAL</label>
                        <textarea type="text" name="PEM" id="PEM"></textarea>
                    </div>
                </fieldset>
                <fieldset class="INFORMAÇÕESESUGESTÕESNECESSÁRIASAADAPTAÇÃOCURRICULAR">
                    <h2>INFORMAÇÕES E SUGESTÕES NECESSÁRIAS A ADAPTAÇÃO CURRICULAR</h2>
                    <h3><strong>Proposta de Adaptação Curricular </strong></h3>
                    <div>
                        <h3><strong>DADOS DO DISCENTE</strong></h3>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                        <label for="matricula">Matricula</label>
                        <input type="text" name="matricula" id="matricula">
                        <label for="curso">Curso</label>
                        <input type="text" name="cuso" id="curso">
                    </div>
                    <div>
                        <h3><strong>EQUIPE RESPONSÁVEL</strong></h3>
                        <label for="CordenaçãoCurso">Cordenação de curso</label>
                        <input type="text" name="CordenaçãoCurso" id="CordenaçãoCurso">
                        <label for="NucleoApoio">Equipe núcleo de apoio à pessoas com nessessidades especiais</label>
                        <input type="text" name="NucleoApoio" id="NucleoApoio">
                    </div>
                </fieldset>
                <fieldset class="CONTEXTUALIZAÇÃO-CASO">
                    <div>
                        <label for="CONTEXTUALIZAÇÃO-CASO"><strong>CONTEXTUALIZAÇÃO DO CASO</strong></label>
                        <textarea name="CONTEXTUALIZAÇÃO-CASO" id="CONTEXTUALIZAÇÃO-CASO" ></textarea>
                    </div>
                </fieldset>
             </form>
        </div>
    </main>
</body>
</html>
