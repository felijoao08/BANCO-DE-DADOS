<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/css/style.css">
        <title>login-Felipelandia</title>
        <style>
            input, h1, label {
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(0, 0, 0);
                text-align: center;
            }
            body {
                margin-top: 10%;
                background-color: rgb(32, 30, 30);
            }
            main {
                background-color: rgb(255, 255, 255);
                max-width: 500px;
                margin: auto;
                border-radius: 10px;
                padding: 50px 30px;
            }
            label {
                margin-left: 70px;
            }
            input {
                padding: 10px 100px;
                border: 1px solid ligth rgb(0, 0, 0);
                border-radius: 20px;
                margin-bottom: 20px;         
            }
            input:hover {
                background-color: #252629;
                color: white;
                transition-duration: 0.5s;
            }
            .labels {
                display: flex;
                justify-content: center;
            }
            .Botao {
                background-image: linear-gradient(to right, #252629, #3e4044, #a1a3a7);
                margin-bottom: 30px;
            }
            a {
                padding: 10px 20px;
                border: 1px solid black;
                text-decoration: none;
                border-radius: 10px;
                color: black;
                font-size: 10px;
            }
            a:hover {
                background-color: rgb(48, 48, 48);
                color: white;
                transition-duration: 0.5s;
            }
            .mensagem {
                text-align: center;
                padding: 20px 40px;
                margin-bottom: 20px;
                background-color: rgba(255, 0, 0, 0.637);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="Fundo">
                <h1>Login</h1>
                {% set mensagens = get_flashed_messages()%} 
                {% if mensagens %}
                <div class="mensagem" >Invalid password or email</div>
                {% endif %}
                <form action="/login" method="post" autocomplete="off">
                    <label for="iusuario">User</label><br>
                    <div class="labels">
                        <input placeholder="Type your e-mail" type="text" name="usuario" id="iusuario"></p>
                    </div> 
                    <label for="ipassword">Password</label><br>  
                    <div class="labels">
                        <input placeholder="Type your password" type="password" name="Password" id="ipassword">
                    </div>
                    <div class="labels">
                        <input class="Botao" type="submit" value="Login">
                    </div>
                    <a href="/">Homepage</a>
                </form>
            </div>
        </main>
       
    </body>
</html>
